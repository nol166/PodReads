<div class="row">
  <div class="col s12 m3" ng-repeat="podcast in $ctrl.podcasts">
    <div class="card large">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{ podcast.profile_image}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ podcast.name }}<i class="material-icons right">more_vert</i></span>

        <!-- <ul class="collection">
          <li class="collection-item"><a href="{{ podcast.itunes_url}}">iTunes</a></li>
          <li class="collection-item"><a href="{{ podcast.website}}">website</a></li>
        </ul> -->
        <br>
        <p><a href="{{ podcast.itunes_url}}"><img src="../assets/listen3.svg"></a></p>
        <p><a href="{{ podcast.play_url}}"><img src="../assets/play-music.svg" width='132.73'></a></p>
        <!-- <p><a href="{{ podcast.stitcher_url}}"><img src="../assets/stitcher.svg" width='132.73'></a></p> -->
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{ podcast.name }}<i class="material-icons right">close</i></span>
        <div class="chip" ng-repeat="tag in podcast.tagList">
          {{ tag }}
        </div>
        <p><a href="{{ podcast.website}}">website</a></p>
        <p>{{ podcast.summary }}</p>
        <iframe style="border: solid 1px #dedede;"  src="https://app.stitcher.com/splayer/f/160940/52945549" width="220" height="150" frameborder="0" scrolling="no"></iframe>
        <p><b>Contact: </b><i>{{ podcast.contact }}</i></p>
      </div>
    </div>
  </div>
