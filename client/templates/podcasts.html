
<div class="row">
  <div class="col s12 m3" ng-repeat="podcast in $ctrl.podcasts">
    <div class="card">
      <div class="card-image">
        <img src="{{ podcast.profile_image}}">
        <span class="card-title"></span>
      </div>
      <div class="card-content">
        <h5>{{ podcast.name }}</h5>
        <br>
        {{ podcast.summary }}
        <br>
        <br>
        <i>Genre: {{ podcast.subject }}</i>
      </div>
      <div class="card-action">
        <a href="{{ podcast.itunes_url}}">iTunes</a>
      </div>

    </div>
  </div>
</div>
