
<div class="row">
  <div class="col s12 m3" ng-repeat="advertiser in $ctrl.advertisers">
    <div class="card">
      <div class="card-image">
        <img src="{{ advertiser.profile_image}}">
        <span class="card-title"></span>
      </div>
      <div class="card-content">
        <h5>{{ advertiser.name }}</h5>
        <div class="chip">
          tag
        </div>
        <br>
        {{ advertiser.summary }}
      </div>
      <div class="card-action">
        <a href="{{ advertiser.website}}">Website</a>
      </div>

    </div>
  </div>
</div>
