<style>
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  main {
    flex: 1 0 auto;
  }

  body {
    background: #fff;
  }

  .input-field input[type=date]:focus+label,
  .input-field input[type=text]:focus+label,
  .input-field input[type=email]:focus+label,
  .input-field input[type=password]:focus+label {
    color: #e91e63;
  }

  .input-field input[type=date]:focus,
  .input-field input[type=text]:focus,
  .input-field input[type=email]:focus,
  .input-field input[type=password]:focus {
    border-bottom: 2px solid #e91e63;
    box-shadow: none;
  }
</style>


<!-- login form -->
<div class="section"></div>
<main>
  <center>
    <!-- <div style="width:100%;height:0;padding-bottom:75%;position:relative;"><iframe src="https://giphy.com/embed/l49K1zyGprNfFs6GI" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/l49K1zyGprNfFs6GI">via GIPHY</a></p> -->
    <img class="responsive-img" style="width: 365px;" src="https://media.giphy.com/media/l49K1zyGprNfFs6GI/giphy.gif" />

    <!-- <h6 class="indigo-text">Please, login into your account</h6> -->
    <div class="section"></div>

    <div class="container">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12" method="post">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='email' />
              <label for='email'>Enter your email</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' />
              <label for='password'>Enter your password</label>
            </div>
            <label style='float: right;'>
								<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
							</label>
          </div>

          <br />
          <center>
            <div class='row'>
              <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
            </div>
          </center>
        </form>
      </div>
    </div>
    <!-- <a href="">Create account</a> -->

    <label>Create account<input type="checkbox" ng-model="checked" ng-init="checked=false" /></label><br/>
    <span ng-if="checked" class="animate-if">
      <!-- form to create -->
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="name" type="text" class="validate" placeholder="Podcast name">
              <!-- <label for="name">Podcast name</label> -->
            </div>
            <div class="input-field col s6">
              <input id="itunes_url" type="text" class="validate" placeholder="iTunes URL">
              <!-- <label for="itunes_url">iTunes URL</label> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="website" type="text" class="validate" placeholder="Website">
              <!-- <label for="website">Website</label> -->
            </div>
            <div class="input-field col s6">
              <input id="reader" type="text" class="validate" placeholder="Reader">
              <!-- <label for="reader">Reader</label> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="demo" type="text" class="validate" placeholder="Demographic">
              <!-- <label for="demo">Demographic</label> -->
            </div>
            <div class="input-field col s6">
              <input id="subject" type="text" class="validate" placeholder="Subject">
              <!-- <label for="reader">Subject</label> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="contact" type="text" class="validate" placeholder="Contct number or email">
              <!-- <label for="demo">Contact number or email</label> -->
            </div>
            <div class="input-field col s6">
              <input id="tags" type="text" class="validate" placeholder="Tags (seperate with commas)">
              <!-- <label for="reader">Subject</label> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="profile_image" type="text" class="validate" placeholder="Profile image URL">
              <!-- <label for="reader">profile image</label> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" placeholder="password">
              <!-- <label for="email">Password</label> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" placeholder="email">
              <!-- <label for="email">Email</label> -->
            </div>
          </div>
          <button class='col s12 btn btn-large waves-effect indigo light' type="submit" name="action">Submit</button>
        </form>
      </div>

    </span>

  </center>

  <div class="section"></div>
  <div class="section"></div>
</main>
